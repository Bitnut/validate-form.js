<script type="text/javascript">
var regexs = {

    email:/^(?:\w+\.?)*\w+@(?:\w+\.)+\w+$/

}

document.getElementById('example_from').addEventListener("submit",function(e){
        //找到邮件元素对象
        var emailObj = document.getElementById("email");
        //取出它的值
        // alert(emailObj.value);
        if (emailObj.value == "") {
            console.log("您还有输入登录邮箱，无法登录！");
        }else{  //输入正确，理论上应该可以进行提交
            console.log(emailObj.value);
            if (regexs.email.test(emailObj.value)) {
                console.log('success!');
            }else{  //验证不通过
                console.log("请输入合法的EMAIL地址!");
            }
        }
    },false);
