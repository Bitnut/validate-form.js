<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./validator/util.js"></script>
    <script src="./validator/noticeHandler.js"></script>
    <script src="./validator/rules&static.js"></script>
    <script src="./validator/validator.js"></script>
    
</head>
<body>
    <div id="form-div">
        <form action="pass.html" method="post" id="example_form"  onsubmit="return myfun('example_form')">
            <div><label for="email">邮箱验证</label><input type="text" id="email-1" ></div>
            <span style="color:red;font-size: 12px;display: none;" class="tishi" id = "email-1-span">  
                必须两位字符及以上
            </span>
            <div><label for="password">密码</label><input type="text" id="password-1"></div>
            <span style="color:red;font-size: 12px;display: none;" class="tishi" id = "password-1-span">  
                密码格式不正确
            </span>
            <div><label for="repassword">重复密码</label><input type="text" id="repassword-1" name="repassword"></div>
            <span style="color:red;font-size: 12px;display: none;" class="tishi" id = "repassword-1-span"> 
                两次密码输入需一致
            </span>
            <button type="button" id = "newbutton" onclick="myfun(event)" >提交</button>
        </form>
    </div>  
</body>
<script type="text/javascript">

let v = new Validator(["example_form", "newbutton"], [
    {
        id: 'email-1',
        category: 'email',
        rules: 'required|isEmail',
    },
    {
        id: 'password-1',
        msg: '请输入合法的密码!长度应在6-30位包含数字和字母。',
        category: 'password',
        rules: 'required|isPassword',
    },
    {
        id: 'repassword-1',
        msg: '两次密码输入需一致',
        category: 'repassword',
        rules: 'required|equal(password-1)',
    }
]);

// 调用者处理表单提交事件
let myfun = function (event) {
    console.log(event.target);
    if( v.validate() ) {
        console.log('show pass!');
        return true;
    }
    else return false;
}
</script>
</html>
